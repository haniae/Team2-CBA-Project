<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>BenchmarkOS Analyst Copilot â€” AI-Powered Financial Analysis</title>
		<meta name="description" content="Professional financial analysis powered by AI. Compare tickers, analyze KPIs, and get insights instantly." />
		<link rel="stylesheet" href="/static/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>
	<body>
		<div class="app">
			<aside class="sidebar">
				<div class="brand">
					<div class="logo">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
							<path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="currentColor" opacity="0.9"/>
						</svg>
						BENCHMARKOS
					</div>
					<button id="newChatBtn" class="new-chat">
						<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
							<line x1="12" y1="5" x2="12" y2="19"></line>
							<line x1="5" y1="12" x2="19" y2="12"></line>
						</svg>
						New Chat
					</button>
				</div>
				<div class="suggested">
					<h4>Quick Start</h4>
					<button class="prompt">
						<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px; opacity: 0.7;">
							<polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
						</svg>
						Compare ticker fundamentals
					</button>
					<button class="prompt">
						<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px; opacity: 0.7;">
							<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
							<line x1="9" y1="3" x2="9" y2="21"></line>
						</svg>
						Show ALP KPIs 2021-2023
					</button>
					<button class="prompt">
						<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px; opacity: 0.7;">
							<line x1="12" y1="1" x2="12" y2="23"></line>
							<path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
						</svg>
						Model a bull case for BRV
					</button>
				</div>
				<div class="conversations">
					<h4>Recent Conversations</h4>
					<div id="convoList">
						<div style="text-align: center; padding: 20px; opacity: 0.5; font-size: 13px;">Loading...</div>
					</div>
				</div>
			</aside>

			<main class="main">
				<header class="topbar">
					<div class="title">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="vertical-align: middle; margin-right: 8px; opacity: 0.8;">
							<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
						</svg>
						BenchmarkOS Analyst Copilot
					</div>
					<div class="status">
						<span style="font-size: 12px; color: #8B95A5; margin-right: 4px;">API</span>
						<span id="apiDot" class="dot offline"></span>
						<span id="apiStatus" style="font-size: 12px; margin-left: 6px; color: #8B95A5;">Connecting...</span>
					</div>
				</header>

				<section class="chat-panel">
					<div id="messages" class="messages" tabindex="0" aria-live="polite">
						<!-- Welcome message will be inserted here -->
					</div>

					<button id="scrollBtn" title="Scroll to latest message" class="scroll-btn" aria-hidden="true">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
							<polyline points="6 9 12 15 18 9"></polyline>
						</svg>
					</button>

					<form id="composer" class="composer">
						<input 
							id="inputBox" 
							placeholder="Ask about financials, compare tickers, or analyze KPIs..." 
							autocomplete="off" 
							aria-label="Message input"
						/>
						<button type="submit" aria-label="Send message">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
								<line x1="22" y1="2" x2="11" y2="13"></line>
								<polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
							</svg>
						</button>
					</form>
				</section>
			</main>
		</div>

		<script src="/static/app.js?v=20241016"></script>
	</body>
</html>
