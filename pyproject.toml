[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "benchmarkos-chatbot"
version = "0.1.0"
description = "Starter codebase for an institutional-grade finance chatbot"
readme = "README.md"
authors = [{ name = "BenchmarkOS" }]
requires-python = ">=3.10"
dependencies = [
    "python-dotenv>=1.0.1",
    "numpy>=1.26.0",
    "pandas>=2.1.0",
    "requests>=2.32.0",
    "yfinance>=0.2.50",
    "fastapi>=0.118.0",
    "uvicorn>=0.37.0",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = ["tests"]
pythonpath = ["src"]
