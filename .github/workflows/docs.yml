name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'

jobs:
  check-docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation files exist
      run: |
        echo "ðŸ“š Checking documentation structure..."
        ls -la docs/ | head -20
        echo "âœ… Documentation directory exists"
    
    - name: Verify README
      run: |
        if [ -f "README.md" ]; then
          echo "âœ… README.md exists ($(wc -l < README.md) lines)"
        else
          echo "âš ï¸ README.md not found"
          exit 1
        fi
    
    - name: Count documentation files
      run: |
        DOC_COUNT=$(find docs/ -name "*.md" | wc -l)
        echo "ðŸ“„ Found $DOC_COUNT markdown files in docs/"
        echo "âœ… Documentation check complete"

