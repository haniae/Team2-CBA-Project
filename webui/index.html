<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BenchmarkOS Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div>
          <h1>BenchmarkOS Chatbot</h1>
          <p>Ask capital-markets questions grounded in your analytics store.</p>
        </div>
        <div class="status" role="status">
          <span class="status-dot" id="api-status"></span>
          <span id="status-message">Checking APIâ€¦</span>
        </div>
      </header>

      <main class="chat-panel">
        <div id="chat-log" class="chat-log" aria-live="polite"></div>
        <form id="chat-form" class="chat-form" autocomplete="off">
          <textarea
            id="chat-input"
            rows="3"
            placeholder="Example: How is MSFT performing vs AAPL on profitability?"
            required
          ></textarea>
          <div class="chat-actions">
            <button id="send-button" type="submit">Send</button>
          </div>
        </form>
      </main>
    </div>

    <script src="/static/app.js" defer></script>
  </body>
</html>
