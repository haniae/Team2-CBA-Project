<div id="cfi" class="grid">
  <header class="band">
    <h1>Financial Model Dashboard</h1>
    <div class="meta">
      <span id="company"></span>
      <span id="rec" class="pill"></span>
      <span id="target"></span>
      <span id="date"></span>
    </div>
  </header>

  <section class="card" data-area="cards-overview">
    <div class="strip">Company Overview</div>
    <div id="ov"></div>
  </section>
  <section class="card" data-area="cards-keys">
    <div class="strip">Key Stats</div>
    <div id="ks"></div>
  </section>
  <section class="card" data-area="cards-market">
    <div class="strip">Market Data</div>
    <div id="md"></div>
  </section>
  <section class="card" data-area="cards-valuation">
    <div class="strip">Valuation</div>
    <div id="val"></div>
  </section>

  <section class="card tall" data-area="keyfin">
    <div class="strip">Key Financials</div>
    <div id="keyfin-table" class="dense-table"></div>
  </section>

  <section class="card tall" data-area="forecast">
    <div class="strip">Share Price — Historical &amp; Forecast</div>
    <div id="forecast" class="plot"></div>
  </section>

  <section class="card" data-area="rev">
    <div class="strip">Revenue vs EV/Revenue</div>
    <div id="rev" class="plot"></div>
  </section>
  <section class="card" data-area="ebitda">
    <div class="strip">EBITDA vs EV/EBITDA</div>
    <div id="ebitda" class="plot"></div>
  </section>
  <section class="card" data-area="valbar">
    <div class="strip">Valuation Summary — Equity Value per Share ($)</div>
    <div id="valbar" class="plot"></div>
  </section>
</div>
